<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="policy.css" />
</head>
<body>
 
  
<div class="container">
    <div class="mx-auto p-2 gap 3" style="width:300px; 
                            background-color:green; margin-top: 50px; margin-bottom: 50px; margin-left: 600px;" >
            <h2 style="color:white; text-align: center;" class="text-center">Different Policies </h2>
            <h4 class="text-center" style="color:white; text-align: center;">Click on the Insurance to get more</h4>
        </div>  
    <div>   
        
         <h1 style="color: black;">Isotope - filtering &amp; sorting</h1>
<h2 style="color: black;">Filter</h2>

<div id="filters" class="button-group">  <button class="button is-checked" data-filter="*">show all</button>
  <button class="button" data-filter=".item1">item 1</button>
  <button class="button" data-filter=".item2">item 2</button>
  <button class="button" data-filter=".item3">item 3</button>
  <button class="button" data-filter=".item4">item 4</button>
  <button class="button" data-filter=".item5">item 5</button>
  <button class="button" data-filter=".item6">item 6</button>
 
</div>

<h2 style="color:black">Sort</h2>
<div id="sorts" class="button-group">  <button class="button is-checked" data-sort-by="original-order">original order</button>
  <button class="button" data-sort-by="name"> Company Name</button>
  <button class="button" data-sort-by="price">Price</button>
  <button class="button" data-sort-by="rating">Rating</button>
  <button class="button" data-sort-by="years">Years</button>
  <button class="button" data-sort-by="category">Category</button>
</div>


  <div class="flexcontainercolumn">
    <div class="item1">Policy 1</div>
    <div class="item2">Policy 2</div>
    <div class="item3">Policy 3</div>
    <div class="item4">Policy 4</div>
    <div class="item5">Policy 5</div>
    
  </div>
  
  
  
    </div>

</div>
</body>
</html>
