<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="policyform3.css" />
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Verify your information </h1>
          <p id="description" class="description text-center">
            Fill the from and upload your documents 
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Age<span class="clue">(optional)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <p>What is your current designation?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="fulltimejob">Full Time Job</option>
              <option value="business">Business</option>
              <option value="preferno">Prefer no</option>
              <option value="other">Other</option>
            </select>
        </div>
      
        
          <div class="form-group">
            <p>Gender</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Male</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Female</label
            >
      
            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />other</label
            >
          </div>
          
          <div class="form-group">
            <p>Your Permant Address</p>
            <textarea
            id="Address"
            class="input-textarea"
            name="Address"
            placeholder="Enter your Address here..."
          ></textarea>
          </div>

            
<form action="#">
    <div class="form-group">
        <p>Upload aadhar card</p>
    <input type="file" id="myFile" name="filename">
    <input type="submit">
    </div>

    <form action="#">
        <div class="form-group">
            <p>Upload Pan Card</p>
        <input type="file" id="myFile" name="filename">
        <input type="submit">
        </div>    

          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
</body>
</html>
